<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar recruta</title>
</head>
<body>
    <form onsubmit="event.preventDefault(); displayResult();">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name">
        <br>
        <label for="training">Training:</label>
        <input type="text" name="training" id="training">
        <br>
        <label for="date">Date of birth:</label>
        <input type="date" name="date" id="date">
        <br>
        <input type="submit">
    </form>

    <p id="result"></p>

    <script>
        function displayResult() {
            let firstName = document.getElementById("first_name").value;
            let lastName = document.getElementById("last_name").value;
            let training = document.getElementById("training").value;
            let date = document.getElementById("date").value;
            let yearsOld = (new Date().getFullYear()) - (new Date(date).getFullYear());

            let result = document.getElementById("result");

            result.innerHTML = "Name: " + firstName + " " + lastName + "<br>" +
                               "Idade: " + yearsOld + "<br>" +
                               "Treinamento: " + training;
        }
    </script>
</body>
</html>
